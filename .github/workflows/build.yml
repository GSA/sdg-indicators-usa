name: Build Static Site

on: [push]

jobs:
  build:
    name: Build Static Site
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build
        run: |
          npm install
          npx gulp init
          bundle exec jekyll build
